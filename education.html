<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">

        <title>Education</title>
        <link rel="icon" type="image/x-icon" href="images/My_Logo.png"> 

        <link rel="stylesheet" href="css/subpages-styles.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/show-on-scroll.css">
        <link rel="stylesheet" href="css/text.css">
        <link rel="stylesheet" href="css/images.css">
        <link rel="stylesheet" href="css/detail_card_and_center.css">
    </head>

    <body>
        <!--navigation bar starts-->
        <header>
            <!--The long hoorizontal black bar across the top and the background (and only the black bar)-->
            <div class="header-blur"></div>
            <!--header-blur ends-->

            <!--All the elements that make up the navigation bar (except for the black horizontal bar behind these elements)-->
            <div class="navigation_bar">
                <!--The logo on the top left corner of the website-->
                <div class="header-logo">
                    <a href ="index.html"><img src="images/My_Logo.png" class="logo"></a>
                </div>  
                <!--header-logo ends-->
                <link rel="icon" type="image/x-icon" href="images/My_Logo.png"> 
                <!--When the browser window gets to a certain size, the hamburger menu bar icon appears and all of the subpages on the navigation bar appears only when this button is pressed-->
                <buttton class="hamburger-menu button-nav" aria-controls="primary-navigation" aria-expanded="false"></buttton>
                <!--hamburger-menu ends-->

                <!--
                    navbar_subpage is the div that contains the where all of the subpages of the website are contained with("data-visible="false" 
                    and id="primary-navigation" (related with 'class="primary-navigation"') is used to allow for smaller windows/mobile devices/transforms the full, desktop 
                    navigation bar to the hamburger navigaion bar)
                -->
                <nav class="navigation_bar_subpages_dimensions" data-visible="false" id="primary-navigation">
                    
                    <!--Has the <ul> tag that has all of the subpages of the website-->
                    <div class="navigation_bar_subpages">
                        <!--The beginning of the <ul> tag that contains all of the subpages of the website-->
                        <ul class="primary-navigation">
                            <li><a class="link" href="index.html">Home</a></li>
                            <!--The "Events" <li> tag has submenus of its own, therefore having more line of html than the other <li> tags-->
                            <!--"Events" has the id of 0-->
                            <li>
                                <!--The main div that has the name of the submenu ("Events") on the left and the arrowhead/chevron on the right-->
                                <div class="submenu_with_dropdown">
                                    <!--The <a> tag that opens the main "Events" submenu, not the submenu under "Events" itself-->
                                    <a class="link" href="projects.html">Projects</a>
                                    <!--Because the arrowhead/chevron has a position of absolute, we need the spacer so that the right flexbox has enough space for the chevron-->
                                    <div class="spacer">
                                        <button class="dropdown_arrowhead" id=0>
                                            <img class="chevron" src="images/chevron.png">
                                        </button>
                                    </div>
                                    <!--spacer ends-->
                                </div>
                                <!--submenu-with-dropdown ends-->
                                
                                <ul class="dropdown" id=0>
                                    <li><a class="link" href="software.html">Software</a></li>
                                    <li><a class="link" href="mechanical.html">Mechanical</a></li>
                                </ul>
                            </li>
                            <!--Events ends-->

                            <!--The "Resources" submenu is basically the same as the "Events" submenu-->
                            <!--"Resources" has the id of 1-->
                            <li>
                                <div class="submenu_with_dropdown">
                                    <a class="link" href="about-me.html">About Me</a>
                                    <div class="spacer">
                                        <button class="dropdown_arrowhead" id=1>
                                            <img class="chevron" src="images/chevron.png">
                                        </button>
                                    </div>
                                </div>
                                <ul class="dropdown" id=1>
                                    <li><a class="link" href="education.html">Education</a></li>
                                    <li><a class="link" href="internships.html">Internships</a></li>
                                </ul>
                            </li>
                            <!--Resources ends-->

                            <li><a class="link" href="research.html">Research</a></li>
                        </ul>
                        <!--primary_navigation ends-->
                    </div>
                    <!--navigation_bar_subpages ends-->
                </nav>
                <!--navigation_bar_subpages_dimensions ends-->
            </div>
            <!--navigation_bar ends-->


            <script src="js/navigation_bar/hamburger_menu.js"></script>
            <script src="js/navigation_bar/dropdown.js"></script>
        </header>
        <!--header ends-->

        <!--banner starts-->
        <div class="banner">
            <div class="banner-title">
                <h1>Education</h1>
            </div>
            <div class="banner-image"></div>
        </div>
        <!--banner ends-->


        <!--Break starts-->
        <div class="break"></div>
        <!--Break ends-->

    
        <!--JS scripts begins-->
        <script src="js/show-on-scroll.js"></script> <!--Detects when images are on the viewport/screen (this allows us to have elements show up on the screen when they are in the viewport)-->
    </body>
</html>
